name: Build APK with Buildozer

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Check Python version
        run: python --version
        
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            ccache \
            libncurses6 \
            libstdc++6 \
            zlib1g-dev \
            libffi-dev \
            libssl-dev \
            libsqlite3-dev \
            libjpeg-dev \
            unzip \
            openjdk-17-jdk \
            python3-pip \
            wget

      - name: Install Buildozer and Cython
        run: |
          pip install --upgrade pip
          pip install buildozer cython
          
      - name: Install Android SDK and accept licenses manually
        run: |
          mkdir -p ${HOME}/cmdline-tools
          cd ${HOME}/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
          unzip tools.zip
          mkdir -p ${HOME}/android-sdk/cmdline-tools/latest
          mv cmdline-tools/* ${HOME}/android-sdk/cmdline-tools/latest
          export ANDROID_HOME=${HOME}/android-sdk
          export PATH=${ANDROID_HOME}/cmdline-tools/latest/bin:${ANDROID_HOME}/platform-tools:${PATH}
          yes | sdkmanager --sdk_root=${ANDROID_HOME} --licenses
          sdkmanager --sdk_root=${ANDROID_HOME} "platform-tools" "platforms;android-31" "build-tools;34.0.0"


      - name: Initialize and Build APK
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi
          buildozer android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mobilemoney-apk
          path: bin/*.apk
